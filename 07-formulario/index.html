<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Formulário</h1>

    <h3>Formulário com GET</h3>
    <form method="get" action="index.html">
        <input type="text" name="q">
        <input type="submit" value="Enviar">
    </form>

    <h3>Formulário com Post</h3>
    <form method="post" action="index.html" enctype="multipart/form-data">
        <input type="text" name="q">
        <input type="submit" value="Enviar">
    </form>

    <h3>Formulário de login</h3>
    <form method="get" action="index.html">

        <input type="text" name="nome" id="nome" placeholder="Nome">

        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome"><br><br>
        <input type="text" name="celular-ou-email" id="celular-ou-email" placeholder="Celular ou email"><br><br>

        <input type="password" name="senha" id="senha" placeholder="Nova senha"><br><br>


        <label> Data de nascimento</label><br>
        <select name="dia" id="dia">
            <option value="">Selecione o dia</option>

            <option value="15">15</option>
            <option value="16">16</option>

            <option value="19">19</option>

        <select name="mes" id="mes">
            <option value="">Selecione o mês</option>
            <option value="jan">Jan</option>
            <option value="fev">Fev</option>
            <option value="mar">Mar</option>
            <option value="abr">Abr</option>
            <option value="mai">Mai</option>
            <option value="jun">Jun</option>
            <option value="jul">Jul</option>

            <option value="set">Set</option>
            <option value="out">Out</option>
            <option value="nov">Nov</option>
            <option value="dez">Dez</option>
        </select>

        <select name="ano" id="ano">
            <option value="">Selecione o ano</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>

            <option value="2017">2017</option>

            <option value="2019">2019</option>
            <option value="2020">2020</option>
        </select><br><br>


        <label>Gênero</label><br>
        
        <label for="feminino">Feminino</label>
        <input type="radio" name="genero" id="feminino" value="feminino">
        
        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="masculino" value="masculino">

        <label for="personalizado">Personalizado</label>
        <input type="radio" name="genero" id="personalizado" value="personalizado"><br>

        <input type="file">

        <input type="submit" value="Cadastrar">
    </form>
</body>

</html>
