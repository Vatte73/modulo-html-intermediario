<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags semânticas</title>
</head>

<body>

    <!-- tags semanticas são como divs, porém explicam melhor a função de cada parte da página algumas delas e suas funções são:
    
    <header> – cabeçalho da página ou de uma seção.

    <nav> – área de navegação (menus, links).

    <main> – conteúdo principal da página.

    <section> – uma seção do conteúdo.

    <aside> – conteúdo secundário (como uma barra lateral).

    <footer> – rodapé da página. 
    
    <article> – um artigo ou conteúdo independente.

    <aside> – conteúdo secundário (como uma barra lateral).

    <figure> - usada para agrupar conteúdo que ilustra ou complementa o conteúdo principal, como imagens, gráficos, códigos ou diagramas, pode ter uma legenda explicativa usando a tag <figcaption>

    <address> - usada para representar informações de contato de uma pessoa, empresa ou autor de um conteúdo.
    -->

    <header>
        <h1>Tags semânticas</h1>

        <nav>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/sobre">Sobre</a></li>
                <li><a href="/portifolio">Protifólio</a></li>
                <li><a href="/contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Módulo HTML Intemediário</h2>

            <figure>
                <img src="logo-html.jpg">
                <figcaption>Logo do HTML</figcaption>
            </figure>
            <p>Este módulo é sobre HTML intermediário</p>


        </section>


        <article>
            <h2>Javascript</h2>
            <p>O javascript é uma linguagem de programação frontend e backend com node.js</p>
        </article>

        <aside>
            <a href="https://www.google.com/" target="_blank">Google</a>
        </aside>
    </main>

    <footer>
        <address>
            <a href="https://github.com/Vatte73" target="_blank">Meu perfil do Github</a>
        </address>
    </footer>
</body>

</html>
