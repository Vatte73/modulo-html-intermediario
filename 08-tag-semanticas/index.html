<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags semânticas</title>
</head>

<body>

    <!-- tags semanticas são como divs, porém explicam melhor a função de cada parte da página algumas delas e suas funções são:
    
    <header> – cabeçalho da página ou de uma seção.

    <nav> – área de navegação (menus, links).

    <main> – conteúdo principal da página.

    <section> – uma seção do conteúdo.

    <aside> – conteúdo secundário (como uma barra lateral).

    <footer> – rodapé da página. -->

    <header>
        <h1>Tags semânticas</h1>

        <nav>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/sobre">Sobre</a></li>
                <li><a href="/portifolio">Protifólio</a></li>
                <li><a href="/contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Módulo HTML Intemediário</h2>
            <img src="logo-html.jpg">
            <p>Este módulo é sobre HTML intermediário</p>


        </section>

    </main>

    <footer>

    </footer>
</body>

</html>
