<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <h1>Select</h1>

    <!-- O select serve para criar listas suspensas onde o usuário pode escolher uma ou mais opções dentro da mesma-->
    <label for="filmes">Filmes</label>
    <select name="filmes" id="filmes" >
        <option value="">Selecione um Filme</option>
        <option value="The Lord of the Rings">The Lord Of The Rings</option>
        <option value="Mad Max">Mad Max</option>
        <option value="Corações de Ferro">Corações de Ferro</option>
        <option value="Ilha do Medo">Ilha do Medo</option>
    </select>
</body>
</html>
