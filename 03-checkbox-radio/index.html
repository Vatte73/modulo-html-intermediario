<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox, Radio</title>
</head>
<body>
    <h1>Checkbox, Radio</h1>

    <!-- O input do type checkbox serve para o usuário marcar coisas em uma caixa de seleção, podendo ser mais de uma opção -->
    <h2>Linguagens</h2>

    <label for="java">Java</label>
    <input type="checkbox" name="linguagens" id="java">
    <br>

    <label for="html">HTML</label>
    <input type="checkbox" name="linguagens" id="html">
    <br>

    <label for="css">CSS</label>
    <input type="checkbox" name="linguagens" id="css">
    

    <!-- O input do type radio é parecido com o checkbox, porém nele o usuário pode selecionar somente um elemento da caixa de seleção -->
    <h2>Gêneros</h2>

    <label for="masculino">Masculino</label>
    <input type="radio" name="genero" id="masculino">

    <label for="feminino">Fêminino</label>
    <input type="radio" name="genero" id="feminino">


</body>
</html>
