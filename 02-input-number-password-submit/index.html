<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Number, Password, Submit</title>
</head>
<body>
    <h1>Input Number, Password, Submit</h1>

    <!-- Input tipo number serve para o usuário digitar informações como: idade, quantidade de itens, preços, altura, ... -->
    <label for="numero">Numero</label>
    <input id="numero" type="number">
    <input type="submit" value="Enviar">

    <!-- Input tipo password serve para o usuário digitar informações sensíveis como uma senha, o que diferencia das outras foramas é que enquanto é preenchido os caracteres ficam ocultos-->
    <label for="senha">Password</label>
    <input type="password"  id="senha">

    
    <input type="submit" value="Salvar">
</body>
</html>
