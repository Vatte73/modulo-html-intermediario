<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea</title>
</head>
<body>
    <h1>Textarea</h1>

    <!-- Diferente do input text o textarea é utilizado para criar uma caixa de texto com varias linhas, onde o usuário pode digitar textos maiores como: comentários, mensagens, descrições. -->
    <textarea name="texto" cols="60" rows="6"></textarea>
</body>
</html>
