<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imput Text</title>
</head>
<body>
    <h1>Imput Text</h1>

    <!-- O input serve para criar campos de entrada de dados, permitindo que o usuário digite ou selecione informações. Existem vários tipos de input como: text, password, email, number,date, checkbox, radio, submit, select-->

    <!-- Input tipo text serve para o usuário digitar informações como: nome, email, endereço, ... -->
    <input type="text" name="nome" placeholder="Digite seu nome" id="nome">
    <input type="text" name="email" placeholder="Digite seu email" id="email">
</body>
</html>
